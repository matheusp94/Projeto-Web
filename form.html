<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header class="cabecalho">
        <nav class="dropdown">
            <button class="dropdown__icone"><span class="material-symbols-outlined">
                    menu
                </span></button>
            <div class="dropdown__links">
                <a href="index.html">Página inicial</a>
                <a href="agriculturafamiliar.html">Agricultura Familiar</a>
                <a href="iasgenerativas.html">IAs Generativas</a>
                <a href="cultivoeficiente.html">Modelos de cultivo eficiente</a>
                <a href="form.html">Preencha o formulário</a>
                <a href="team.html">Nossa equipe</a>
            </div>
        </nav>
        <p class="cabecalho__marca">BOT Verde</p>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Bet on Tech - <strong class="titulo__destaque">Alimentando o
                    futuro.
                </strong></h1>
            <form>
                <fieldset>
                    <legend>Detalhes pessoais</legend>

                    <p>
                        <label>
                            Saudação
                            <br />
                            <select name="saudação">
                                <option>--NA--</option>
                                <option>Senhor.</option>
                                <option>Senhora.</option>
                                <option>Doutor.</option>
                                <option>Professor.</option>
                            </select>
                        </label>
                    </p>

                    <p>
                        <label>Primeiro nome: <input name="primeironome" /></label>
                    </p>

                    <p>
                        <label>Sobrenome: <input name="sobrenome" /></label>
                    </p>

                    <p>
                        Genero :
                        <label><input type="radio" name="genero" value="masculino" />
                            Masculino
                        </label>
                        <label><input type="radio" name="genero" value="feminino" />
                            Feminimo
                        </label>
                        <label><input type="radio" name="genero" value="nespecificado" />
                            Não especificado
                        </label>
                    </p>

                    <p>
                        <label>Email:<input type="email" name="email" />
                        </label>
                    </p>

                    <p>
                        <label>Data de nascimento:<input type="date" name="datanascimento">
                        </label>
                    </p>

                    <p>
                        <label>
                            Endereço :
                            <br />
                            <textarea name="address" cols="30" rows="3">
                                  </textarea>
                        </label>
                    </p>

                    <p>
                        <label>Nome da sua fazenda: <input name="nomefazenda" /></label>
                    </p>

                    <p>
                        <label>
                            Quantidade trabalhadores na fazenda
                            <br />
                            <select name="saudação">
                                <option>1 (somente o dono)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 ou mais</option>
                            </select>
                        </label>
                    </p>

                    <p>
                        <label>
                            Fazenda possui internet estável?
                            <br />
                            <select name="saudação">
                                <option>Sim</option>
                                <option>Não</option>
                                <option>Não sei opinar</option>
                            </select>
                        </label>
                    </p>


                    <p>
                        <button type="submit">Enviar</button>
                    </p>

                </fieldset>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p>Acompanhe nas redes sociais</p>
        <a href="#"><img src="./assets/youtube.png" alt="youtube"></a>
        <a href="#"><img src="./assets/twitter.png" alt="twitter"></a>
        <a href="#"><img src="./assets/instagram.png" alt="instagram"></a>
        <a href="#"><img class="img__linkedin" src="./assets/linkedin.png" alt="instagram"></a>
    </footer>
</body>

</html>
